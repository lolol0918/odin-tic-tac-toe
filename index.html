<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Game Controls</h2>
            </div>
            <div class="player-info">
                <div class="player-title">Player X</div>
                <div class="player-stats">
                    <span class="player-x">X</span>
                    <span class="score-display player-x" id="player1">0</span>
                </div>
            </div>
            <div class="player-info">
                <div class="player-title">Player O</div>
                <div class="player-stats">
                    <span class="player-o">O</span>
                    <span class="score-display player-o" id="player2">0</span>
                </div>
            </div>
            <div class="controls">
                <button class="control-btn reset-btn" id="reset-btn">Reset Game</button>
                <button class="control-btn new-game-btn" id="new-game-btn">New Game</button>
            </div>
        </div>
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <div class="message">Game In Progress - Player X's Turn</div>
            <div class="board">
                <!-- add cell via javascript --></div>
        </div>
        <script src="./script.js" defer></script>
        <script type="module" src="./ui.js" defer></script>
    </body>
</html>
